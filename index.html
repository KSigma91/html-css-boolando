<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolando</title>
</head>
<body>
    
    <div class="container">

        <!-- lista prodotti -->
        <section>
            <!-- prima fila -->
            <article class="list">

                <div class="product">
                    <img src="img/1.webp" alt="prodotto_1">

                    <span class="label eco">Sostenibilità</span>
                    <span class="heart">&hearts;</span>

                <!-- dettagli prodotto -->
                <div class="info">
                    <h4 class="brand">Levi's</h4>
                    <p>RELAXED FIT TEE UNISEX</p>
                    <span class="price">14,99 &euro;</span>
                    <span class="barred">29,99 &euro;</span>
                </div>
            </article>

             <!-- prima fila -->

                <!-- secondo prodotto -->
                <div class="product">
                    <img src="img/1.webp" alt="prodotto_1">

                    <span class="heart">&hearts;</span>
                </div>

                <div class="info">

                    <p>ROSES TEE</p>

            <!-- prima fila -->

                 <!-- terzo prodotto -->

                    <span class="barred">29,99 &euro;</span>

    </div>

</body>
</html>
